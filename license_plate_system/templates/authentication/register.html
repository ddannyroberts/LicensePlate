<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LicenseGuard AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --dark-bg: #0f0f23;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #0f0f23, #1a1a3e, #2d2d5a);
            animation: gradientShift 8s ease infinite;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(79, 172, 254, 0.2) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(45deg, #0f0f23, #1a1a3e, #2d2d5a); }
            50% { background: linear-gradient(45deg, #1a1a3e, #2d2d5a, #3f3f7a); }
        }

        @keyframes float {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        /* Registration container */
        .register-container {
            padding: 2rem 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideInUp 0.8s ease-out;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brand */
        .brand-logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            display: block;
            text-decoration: none;
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 1rem;
            position: relative;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.2);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .step.completed {
            background: var(--success-gradient);
            color: white;
        }

        .step::after {
            content: '';
            position: absolute;
            right: -2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 2rem;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        .step:last-child::after {
            display: none;
        }

        .step.completed::after {
            background: var(--success-gradient);
        }

        /* Form styles */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeInRight 0.5s ease-out;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 1.8rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            padding: 1rem 1rem 1rem 3.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .form-group:focus-within .form-icon {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        /* Validation indicators */
        .validation-indicator {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .validation-indicator.success {
            color: #4ade80;
            opacity: 1;
        }

        .validation-indicator.error {
            color: #ef4444;
            opacity: 1;
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }

        /* Checkbox styles */
        .form-check {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 0.8rem;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-top: 0.2rem;
            flex-shrink: 0;
        }

        .form-check-input:checked {
            background: var(--primary-gradient);
            border-color: transparent;
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            cursor: pointer;
            line-height: 1.4;
        }

        .form-check-label a {
            color: #667eea;
            text-decoration: none;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn-primary-3d {
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.9rem 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn-primary-3d:hover::before {
            left: 100%;
        }

        .btn-primary-3d:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary-3d {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.9rem 2rem;
            transition: all 0.3s ease;
        }

        .btn-secondary-3d:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
        }

        /* Button groups */
        .btn-group-custom {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn-group-custom .btn {
            flex: 1;
        }

        /* Alert messages */
        .alert-custom {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 12px;
            color: #ff6b6b;
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        /* Success message */
        .success-section {
            text-align: center;
            padding: 2rem 0;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: var(--success-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(132, 250, 176, 0.4); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .brand-name {
                font-size: 2rem;
            }
            
            .btn-group-custom {
                flex-direction: column;
            }
            
            .progress-steps {
                margin-bottom: 2rem;
            }
            
            .step {
                width: 35px;
                height: 35px;
                margin: 0 0.5rem;
            }
        }

        /* Loading state */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>

    <!-- Main Container -->
    <div class="register-container">
        <div class="container">
            <div class="register-card">
                <!-- Brand -->
                <div class="brand-logo">
                    <a href="{% url 'authentication:landing' %}" class="brand-name">
                        <i class="fas fa-shield-alt me-2"></i>LicenseGuard
                    </a>
                    <p class="brand-subtitle">Create your account and start securing your premises today.</p>
                </div>

                <!-- Progress Steps -->
                <div class="progress-steps">
                    <div class="step active" data-step="1">1</div>
                    <div class="step" data-step="2">2</div>
                    <div class="step" data-step="3">3</div>
                </div>

                <!-- Alert Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert-custom">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Registration Form -->
                <form method="post" id="registerForm">
                    {% csrf_token %}
                    
                    <!-- Step 1: Basic Information -->
                    <div class="form-section active" data-section="1">
                        <h4 class="text-center mb-4">Basic Information</h4>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <i class="fas fa-user form-icon"></i>
                                <input type="text" 
                                       class="form-control" 
                                       name="first_name" 
                                       placeholder="First Name"
                                       required>
                                <i class="fas fa-check validation-indicator"></i>
                            </div>
                            
                            <div class="form-group">
                                <i class="fas fa-user form-icon"></i>
                                <input type="text" 
                                       class="form-control" 
                                       name="last_name" 
                                       placeholder="Last Name"
                                       required>
                                <i class="fas fa-check validation-indicator"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <i class="fas fa-at form-icon"></i>
                            <input type="email" 
                                   class="form-control" 
                                   name="email" 
                                   placeholder="Email Address"
                                   required>
                            <i class="fas fa-check validation-indicator" id="emailValidator"></i>
                        </div>

                        <div class="form-group">
                            <i class="fas fa-user-tag form-icon"></i>
                            <input type="text" 
                                   class="form-control" 
                                   name="username" 
                                   placeholder="Username"
                                   required>
                            <i class="fas fa-check validation-indicator" id="usernameValidator"></i>
                        </div>
                    </div>

                    <!-- Step 2: Security -->
                    <div class="form-section" data-section="2">
                        <h4 class="text-center mb-4">Security Setup</h4>
                        
                        <div class="form-group">
                            <i class="fas fa-lock form-icon"></i>
                            <input type="password" 
                                   class="form-control" 
                                   name="password1" 
                                   id="password1"
                                   placeholder="Password"
                                   required>
                            <i class="fas fa-check validation-indicator" id="passwordValidator"></i>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="strengthBar"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <i class="fas fa-lock form-icon"></i>
                            <input type="password" 
                                   class="form-control" 
                                   name="password2" 
                                   id="password2"
                                   placeholder="Confirm Password"
                                   required>
                            <i class="fas fa-check validation-indicator" id="confirmPasswordValidator"></i>
                        </div>

                        <div class="form-group">
                            <i class="fas fa-phone form-icon"></i>
                            <input type="tel" 
                                   class="form-control" 
                                   name="phone_number" 
                                   placeholder="Phone Number (Optional)">
                        </div>
                    </div>

                    <!-- Step 3: Final Details -->
                    <div class="form-section" data-section="3">
                        <h4 class="text-center mb-4">Additional Information</h4>
                        
                        <div class="form-group">
                            <i class="fas fa-map-marker-alt form-icon"></i>
                            <textarea class="form-control" 
                                      name="address" 
                                      rows="3"
                                      placeholder="Address (Optional)"
                                      style="padding-top: 1rem; padding-left: 3.5rem;"></textarea>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   name="terms_accepted" 
                                   id="terms_accepted"
                                   required>
                            <label class="form-check-label" for="terms_accepted">
                                I agree to the 
                                <a href="{% url 'authentication:terms_of_service' %}" target="_blank">Terms of Service</a> 
                                and 
                                <a href="{% url 'authentication:privacy_policy' %}" target="_blank">Privacy Policy</a>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   name="newsletter" 
                                   id="newsletter">
                            <label class="form-check-label" for="newsletter">
                                I would like to receive updates and promotional emails
                            </label>
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="btn-group-custom">
                        <button type="button" class="btn btn-secondary-3d" id="prevBtn" style="display: none;">
                            <i class="fas fa-arrow-left me-2"></i>Previous
                        </button>
                        <button type="button" class="btn btn-primary-3d" id="nextBtn">
                            Next<i class="fas fa-arrow-right ms-2"></i>
                        </button>
                        <button type="submit" class="btn btn-primary-3d" id="submitBtn" style="display: none;">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>

                <!-- Links -->
                <div class="text-center mt-4">
                    <p class="mb-0">
                        Already have an account? 
                        <a href="{% url 'authentication:login' %}" style="color: #667eea; text-decoration: none;">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-3">
                <a href="{% url 'authentication:landing' %}" style="color: rgba(255, 255, 255, 0.8); text-decoration: none;">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentStep = 1;
        const totalSteps = 3;

        // Step navigation
        document.getElementById('nextBtn').addEventListener('click', nextStep);
        document.getElementById('prevBtn').addEventListener('click', prevStep);

        function nextStep() {
            if (validateCurrentStep()) {
                if (currentStep < totalSteps) {
                    currentStep++;
                    updateStepDisplay();
                }
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStepDisplay();
            }
        }

        function updateStepDisplay() {
            // Update progress steps
            document.querySelectorAll('.step').forEach((step, index) => {
                const stepNum = index + 1;
                step.classList.remove('active', 'completed');
                
                if (stepNum < currentStep) {
                    step.classList.add('completed');
                    step.innerHTML = '<i class="fas fa-check"></i>';
                } else if (stepNum === currentStep) {
                    step.classList.add('active');
                    step.innerHTML = stepNum;
                } else {
                    step.innerHTML = stepNum;
                }
            });

            // Update form sections
            document.querySelectorAll('.form-section').forEach((section, index) => {
                section.classList.remove('active');
                if (index + 1 === currentStep) {
                    section.classList.add('active');
                }
            });

            // Update buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            prevBtn.style.display = currentStep > 1 ? 'block' : 'none';
            
            if (currentStep === totalSteps) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }

        function validateCurrentStep() {
            const currentSection = document.querySelector(`.form-section[data-section="${currentStep}"]`);
            const requiredInputs = currentSection.querySelectorAll('input[required], textarea[required]');
            let isValid = true;

            requiredInputs.forEach(input => {
                if (!input.value.trim()) {
                    input.style.borderColor = '#ef4444';
                    isValid = false;
                } else {
                    input.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                }
            });

            // Step-specific validation
            if (currentStep === 1) {
                isValid = validateBasicInfo() && isValid;
            } else if (currentStep === 2) {
                isValid = validateSecurity() && isValid;
            }

            return isValid;
        }

        function validateBasicInfo() {
            const email = document.querySelector('input[name="email"]');
            const username = document.querySelector('input[name="username"]');
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailValid = emailRegex.test(email.value);
            
            // Username validation
            const usernameValid = username.value.length >= 3;
            
            updateValidator('emailValidator', emailValid);
            updateValidator('usernameValidator', usernameValid);
            
            return emailValid && usernameValid;
        }

        function validateSecurity() {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            
            const passwordValid = password1.length >= 8;
            const passwordsMatch = password1 === password2;
            
            updateValidator('passwordValidator', passwordValid);
            updateValidator('confirmPasswordValidator', passwordsMatch);
            
            return passwordValid && passwordsMatch;
        }

        function updateValidator(id, isValid) {
            const validator = document.getElementById(id);
            validator.classList.remove('success', 'error');
            validator.classList.add(isValid ? 'success' : 'error');
            validator.innerHTML = isValid ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
        }

        // Password strength checker
        document.getElementById('password1').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength >= 1) strengthBar.classList.add('strength-weak');
            if (strength >= 2) strengthBar.classList.add('strength-fair');
            if (strength >= 3) strengthBar.classList.add('strength-good');
            if (strength >= 4) strengthBar.classList.add('strength-strong');
        });

        // Real-time validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                }
            });
        });

        // AJAX username/email checking (placeholder)
        document.querySelector('input[name="username"]').addEventListener('blur', function() {
            // Placeholder for real-time username checking
            // In a real implementation, you'd make an AJAX call here
        });
