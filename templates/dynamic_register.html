<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Register - AI Access Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-pink: #ff0080;
            --neon-green: #00ff88;
            --neon-purple: #8a2be2;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        /* Particles Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Glass morphism container */
        .register-container {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: containerFloat 6s ease-in-out infinite;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--neon-green), transparent, var(--neon-purple), transparent);
            animation: hologramSpin 10s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes hologramSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Title with glitch effect */
        .glitch-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        .glitch-title::before,
        .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .glitch-title::before {
            animation: glitch1 2s infinite;
            color: var(--neon-green);
        }
        
        .glitch-title::after {
            animation: glitch2 2s infinite;
            color: var(--neon-purple);
        }
        
        @keyframes glitch1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Form styling */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .cyber-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .cyber-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.4),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .cyber-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-green);
            font-size: 1.2rem;
            z-index: 2;
        }
        
        /* Neon button */
        .neon-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--neon-green);
            border-radius: 50px;
            color: var(--neon-green);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-green);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .neon-btn:hover::before {
            left: 0;
        }
        
        .neon-btn:hover {
            color: #000;
            box-shadow: 
                0 0 30px var(--neon-green),
                inset 0 0 30px rgba(0, 255, 136, 0.2);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Login link */
        .login-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-link a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* Flash messages */
        .flash-messages {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }
        
        .flash-message {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            color: var(--neon-green);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
            animation: slideInRight 0.5s ease;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Password strength indicator */
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            background: var(--neon-green);
            width: 0%;
        }
        
        .strength-text {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .glitch-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">
                        <i class="fas fa-check-circle me-2"></i>{{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <!-- Main Register Container -->
    <div class="register-container">
        <h1 class="glitch-title" data-text="REGISTER">REGISTER</h1>
        <p class="subtitle">
            <i class="fas fa-user-astronaut me-2"></i>
            CREATE NEW ACCESS ACCOUNT
        </p>
        
        <form method="POST" id="registerForm">
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" class="cyber-input" placeholder="Choose Username" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" name="email" class="cyber-input" placeholder="Enter Email Address">
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" class="cyber-input" placeholder="Create Password" required id="password">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText">Password Strength</div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-shield-alt input-icon"></i>
                <input type="password" name="confirm_password" class="cyber-input" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="neon-btn">
                <i class="fas fa-rocket me-2"></i>CREATE ACCOUNT
            </button>
        </form>
        
        <div class="login-link">
            <i class="fas fa-sign-in-alt me-1"></i>
            Already have access? <a href="{{ url_for('login') }}">Login Here</a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: '#00ff88' },
                shape: {
                    type: 'circle',
                    stroke: { width: 0, color: '#000000' }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00ff88',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
        
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = 'Very Weak';
            let color = '#ff4444';
            
            // Check password criteria
            if (password.length >= 6) strength += 20;
            if (password.match(/[a-z]/)) strength += 20;
            if (password.match(/[A-Z]/)) strength += 20;
            if (password.match(/[0-9]/)) strength += 20;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 20;
            
            // Set strength text and color
            if (strength < 40) {
                text = 'Weak';
                color = '#ff4444';
            } else if (strength < 60) {
                text = 'Fair';
                color = '#ff8800';
            } else if (strength < 80) {
                text = 'Good';
                color = '#88ff00';
            } else if (strength >= 80) {
                text = 'Strong';
                color = '#00ff88';
            }
            
            strengthBar.style.width = strength + '%';
            strengthBar.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        });
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.querySelector('[name="password"]').value;
            const confirmPassword = document.querySelector('[name="confirm_password"]').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long!');
                return;
            }
        });
        
        // Input focus effects
        document.querySelectorAll('.cyber-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.color = '#fff';
                this.parentElement.querySelector('.input-icon').style.textShadow = '0 0 10px var(--neon-green)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.color = 'var(--neon-green)';
                this.parentElement.querySelector('.input-icon').style.textShadow = 'none';
            });
        });
        
        // Auto-hide flash messages
        setTimeout(() => {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(msg => {
                msg.style.animation = 'slideInRight 0.5s ease reverse';
                setTimeout(() => msg.remove(), 500);
            });
        }, 5000);
        
        // Interactive hover effects
        document.querySelector('.register-container').addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px)`;
        });
        
        document.querySelector('.register-container').addEventListener('mouseleave', function() {
            this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
        });
    </script>
</body>
</html>
