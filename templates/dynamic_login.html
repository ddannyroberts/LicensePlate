<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ AI Access Portal - License Plate System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-pink: #ff0080;
            --neon-green: #00ff88;
            --neon-purple: #8a2be2;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Particles Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Matrix rain effect */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-rain {
            position: absolute;
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: rain linear infinite;
            white-space: nowrap;
        }
        
        @keyframes rain {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        /* Glass morphism container */
        .login-container {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: containerFloat 6s ease-in-out infinite;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--neon-blue), transparent, var(--neon-pink), transparent);
            animation: hologramSpin 10s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes hologramSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Title with glitch effect */
        .glitch-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        .glitch-title::before,
        .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .glitch-title::before {
            animation: glitch1 2s infinite;
            color: var(--neon-pink);
        }
        
        .glitch-title::after {
            animation: glitch2 2s infinite;
            color: var(--neon-blue);
        }
        
        @keyframes glitch1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Form styling */
        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .cyber-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .cyber-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.4),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .cyber-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1.2rem;
            z-index: 2;
        }
        
        /* Neon button */
        .neon-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--neon-blue);
            border-radius: 50px;
            color: var(--neon-blue);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .neon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-blue);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .neon-btn:hover::before {
            left: 0;
        }
        
        .neon-btn:hover {
            color: #000;
            box-shadow: 
                0 0 30px var(--neon-blue),
                inset 0 0 30px rgba(0, 212, 255, 0.2);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Register link */
        .register-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .register-link a {
            color: var(--neon-pink);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        /* Flash messages */
        .flash-messages {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }
        
        .flash-message {
            background: rgba(255, 0, 128, 0.1);
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            color: var(--neon-pink);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
            animation: slideInRight 0.5s ease;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 2px solid var(--neon-blue);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            color: var(--neon-blue);
            font-size: 0.8rem;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }
        
        .floating-element:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .glitch-title {
                font-size: 2rem;
            }
        }
        
        /* Eye candy effects */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanLine 3s ease-in-out infinite;
        }
        
        @keyframes scanLine {
            0%, 100% { transform: translateY(-100px); opacity: 0; }
            50% { transform: translateY(400px); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Matrix Rain -->
    <div class="matrix" id="matrix"></div>
    
    <!-- Floating Elements -->
    <div class="floating-element"><i class="fas fa-microchip"></i></div>
    <div class="floating-element"><i class="fas fa-robot"></i></div>
    <div class="floating-element"><i class="fas fa-satellite"></i></div>
    <div class="floating-element"><i class="fas fa-brain"></i></div>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <!-- Main Login Container -->
    <div class="login-container">
        <div class="scan-line"></div>
        
        <h1 class="glitch-title" data-text="ACCESS">ACCESS</h1>
        <p class="subtitle">
            <i class="fas fa-shield-alt me-2"></i>
            AI LICENSE PLATE SYSTEM
        </p>
        
        <form method="POST" id="loginForm">
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" class="cyber-input" placeholder="Enter Username" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" class="cyber-input" placeholder="Enter Password" required>
            </div>
            
            <button type="submit" class="neon-btn">
                <i class="fas fa-rocket me-2"></i>LAUNCH ACCESS
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: var(--neon-blue); margin-top: 0.5rem; font-size: 0.9rem;">
                    Authenticating...
                </p>
            </div>
        </form>
        
        <div class="register-link">
            <i class="fas fa-user-plus me-1"></i>
            Need access? <a href="{{ url_for('register') }}">Register Here</a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: '#00d4ff' },
                shape: {
                    type: 'circle',
                    stroke: { width: 0, color: '#000000' }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00d4ff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
        
        // Create Matrix Rain Effect
        function createMatrixRain() {
            const matrix = document.getElementById('matrix');
            const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()';
            
            for (let i = 0; i < 50; i++) {
                const rain = document.createElement('div');
                rain.className = 'matrix-rain';
                rain.style.left = Math.random() * 100 + '%';
                rain.style.animationDuration = (Math.random() * 3 + 2) + 's';
                rain.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)];
                }
                rain.textContent = text;
                
                matrix.appendChild(rain);
            }
        }
        
        // Form submission with animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.querySelector('.neon-btn');
            const loading = document.getElementById('loading');
            
            // Show loading animation
            button.style.display = 'none';
            loading.style.display = 'block';
            
            // Add some visual feedback
            document.querySelector('.login-container').style.transform = 'scale(1.05)';
            
            // Reset after form submission (in case of error)
            setTimeout(() => {
                button.style.display = 'block';
                loading.style.display = 'none';
                document.querySelector('.login-container').style.transform = 'scale(1)';
            }, 3000);
        });
        
        // Input focus effects
        document.querySelectorAll('.cyber-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.color = '#fff';
                this.parentElement.querySelector('.input-icon').style.textShadow = '0 0 10px var(--neon-blue)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.color = 'var(--neon-blue)';
                this.parentElement.querySelector('.input-icon').style.textShadow = 'none';
            });
        });
        
        // Typing sound effect (visual only)
        document.querySelectorAll('.cyber-input').forEach(input => {
            input.addEventListener('keydown', function() {
                this.style.boxShadow = '0 0 25px rgba(0, 212, 255, 0.6)';
                setTimeout(() => {
                    this.style.boxShadow = '0 0 20px rgba(0, 212, 255, 0.4)';
                }, 100);
            });
        });
        
        // Auto-hide flash messages
        setTimeout(() => {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(msg => {
                msg.style.animation = 'slideInRight 0.5s ease reverse';
                setTimeout(() => msg.remove(), 500);
            });
        }, 5000);
        
        // Initialize matrix rain
        createMatrixRain();
        
        // Add some interactive hover effects to the container
        document.querySelector('.login-container').addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px)`;
        });
        
        document.querySelector('.login-container').addEventListener('mouseleave', function() {
            this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
        });
        
        // Add welcome message
        console.log('%cðŸš€ Welcome to the AI License Plate System!', 'color: #00d4ff; font-size: 20px; font-weight: bold;');
        console.log('%cðŸ¤– Futuristic Authentication Portal Loaded', 'color: #ff0080; font-size: 14px;');
    </script>
</body>
</html>
